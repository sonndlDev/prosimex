name: Deploy DEV

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS (DEV)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            set -e
            echo "===== DEPLOY DEV START ====="

            APP_DIR="/var/www/prosimex-dev"

            # Trust github.com host
            mkdir -p ~/.ssh
            ssh-keyscan github.com >> ~/.ssh/known_hosts
            chmod 644 ~/.ssh/known_hosts

            # Clone repo if not exists
            if [ ! -d "$APP_DIR/.git" ]; then
              echo "Git repo not found, re-cloning..."
              rm -rf "$APP_DIR"
              mkdir -p "$APP_DIR"
              git clone -b dev git@github.com:sonndDev/prosimex.git "$APP_DIR"
            fi

            cd "$APP_DIR"

            echo "Reset source code to origin/dev"
            git fetch origin
            git reset --hard origin/dev

            echo "Stopping old containers (if any)"
            docker compose -f docker-compose.dev.yml down || true

            echo "Building & starting containers"
            docker compose -f docker-compose.dev.yml up -d --build

            echo "===== DEPLOY DEV DONE ====="
