name: Deploy PROD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS (PROD)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            set -e
            echo "===== DEPLOY PROD START ====="

            APP_DIR="/var/www/prosimex-prod"

            # Trust github.com host (required for SSH clone)
            mkdir -p ~/.ssh
            ssh-keyscan github.com >> ~/.ssh/known_hosts
            chmod 644 ~/.ssh/known_hosts

            # Nếu chưa phải git repo thì clone lại
            if [ ! -d "$APP_DIR/.git" ]; then
              echo "Git repo not found, re-cloning..."
              rm -rf "$APP_DIR"
              mkdir -p "$APP_DIR"
              git clone -b main git@github.com:sonndDev/prosimex.git "$APP_DIR"
            fi

            cd "$APP_DIR"

            echo "Reset source code to origin/main"
            git fetch origin
            git reset --hard origin/main

            echo "Stopping old containers (if any)"
            docker compose -f docker-compose.prod.yml down || true

            echo "Building & starting containers"
            docker compose -f docker-compose.prod.yml up -d --build

            echo "===== DEPLOY PROD DONE ====="
